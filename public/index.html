<!doctype html>
<html lang="en">
<head>
  <title>Spotibeef</title>
  
  <!-- so:meta-->
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- eo:meta-->

  <!-- so:css -->
  <link href="/css/app.css" media="screen" rel="stylesheet" type="text/css" />
  <!-- eo:css -->

</head>
<body>

<ul id="controls">
<li id="pause">
<svg style="enable-background:new 0 0 24 32" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" height="32px" width="24px" version="1.1" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 32">
  <g fill="#010101">
    <rect width="8" height="32"/>
    <rect x="16" height="32" width="8"/>
  </g>
</svg>
</li>
<li id="play">
<svg style="enable-background:new 0 0 32 32" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" height="32px" width="32px" version="1.1" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
  <path d="m16 0c-8.8 0-16 7.2-16 16s7.2 16 16 16 16-7.2 16-16-7-16-16-16zm-6 24v-16l16 8-16 8z" fill="#010101"/>
</svg>
</li>
<li id="previous">
<svg style="enable-background:new 0 0 32 32" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" height="32px" width="32px" version="1.1" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
  <g fill="#010101">
    <polygon points="32 32 8 16 32 0"/>
    <rect y="4" width="8" height="24"/>
  </g>
</svg>
</li>
<li id="next">
<svg style="enable-background:new 0 0 32 32" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" height="32px" width="32px" version="1.1" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
  <g fill="#010101">
    <polygon points="0 0 24 16 0 32"/>
    <rect height="24" width="8" y="4" x="24"/>
  </g>
</svg>
</li>
</ul>

<div id="track">
<ul id="currently-playing">
<li id="cover"></li>
<li>Track: <span id="name"></span></li>
<li>Album: <span id="album"></span></li>
<li>Artist: <span id="artist"></span></li>
</ul>

<table id="sort" class="sort">
    <thead>
      <tr>
        <th class="sort-header">#</th>
        <th class="sort-header">Track</th>
        <th class="sort-header">Album</th>
        <th class="sort-header">Artist</th>
      </tr>
    </thead>
    <tbody id="playlist">
      <tr id="loading" colspan="4"><td>Loading...</td></tr>
    </tbody>
</table>

</div>
<!-- so:js -->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/tablesort.min.js"></script>
<script src="/js/app.js"></script>
<!-- eo:js -->
</body>
</html>
